<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiting Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
    }

    .container {
      padding: 16px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status {
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-icon {
      width: 16px;
      height: 16px;
    }

    .login-section {
      text-align: center;
      padding: 20px 0;
    }

    .login-section p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .candidate-info {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .candidate-info h3 {
      font-size: 16px;
      color: #111827;
      margin-bottom: 8px;
    }

    .candidate-info p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }

    .form-group select:focus,
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 13px;
      color: #374151;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions .btn {
      flex: 1;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 13px;
    }

    .spinner {
      border: 2px solid #f3f4f6;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .settings-link {
      text-align: center;
      margin-top: 12px;
    }

    .settings-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Recruiting Platform</h1>
    <p>Source candidates from LinkedIn</p>
  </div>

  <div class="container">
    <div id="loginSection" style="display: none;">
      <div class="login-section">
        <p>Please log in to save candidates</p>
        <button class="btn btn-primary" id="loginBtn">Log In</button>
      </div>
      <div class="settings-link">
        <a href="#" id="settingsLink">Configure API URL</a>
      </div>
    </div>

    <div id="loadingSection" style="display: none;">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading candidate data...</p>
      </div>
    </div>

    <div id="mainSection" style="display: none;">
      <div id="statusMessage"></div>

      <div class="candidate-info" id="candidateInfo"></div>

      <div class="form-group">
        <label for="jobSelect">Add to Job (Optional)</label>
        <select id="jobSelect">
          <option value="">Select a job...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="poolSelect">Add to Talent Pool (Optional)</label>
        <select id="poolSelect">
          <option value="">Select a talent pool...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sourceInput">Source</label>
        <input type="text" id="sourceInput" value="LinkedIn" readonly>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="gdprConsent" checked>
        <label for="gdprConsent">GDPR consent obtained</label>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save Candidate</button>
      </div>
    </div>

    <div id="settingsSection" style="display: none;">
      <div class="form-group">
        <label for="apiUrlInput">API URL</label>
        <input type="text" id="apiUrlInput" placeholder="http://localhost:3000">
      </div>
      <div class="actions">
        <button class="btn btn-secondary" id="backBtn">Back</button>
        <button class="btn btn-primary" id="saveSettingsBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
